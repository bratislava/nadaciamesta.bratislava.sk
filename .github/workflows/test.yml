name: Test yarn build
on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'next/**'
env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
jobs:
  build:
    name: Test yarn build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./next
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: yarn --frozen-lockfile
    - run: yarn build
